<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>混合布局编程挑战</title>
<style type="text/css">
body{ margin:0; padding:0; font-size:30px; color:#fff;text-align:center;
background: yellow;}

.top{width:100%;height:50px;background:gray;display:absolute;top:0;}

.main{position: relative;}
.left{width:200px;background:pink;height: 538px;position: absolute;top:0;left: 0;}
.right{background:green;height:538px;margin-left:200px;}

.foot{width:100%;height:50px;background:gray;position: fixed;bottom: 0;}
</style>

</head>

<body>
<div class="top">top</div>
<div class="main">
    <div class="right">right</div>
    <div class="left">left</div>
</div>
<div class="foot">foot</div>

</body>
</html>
